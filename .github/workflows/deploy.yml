name: build
run-name: Build theme
on: [push]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Build
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      -name: Deploy
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .